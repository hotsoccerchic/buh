		<div class="container">

    <title>Simple contact form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("#contact-form").submit(function (event) {
            event.preventDefault();
            $("#submit").addClass("disabled");
            var name = $("#name").val();
            var email = $("#email").val();
            var message = $("#message").val();
            var data = "name=" + name + "&email=" + email + "&message=" + message;
            $.ajax({
                type: "POST",
                url: "submit.php",
                data: data,
                success: function (response) {
                    switch (response) {
                        case "Sent":
                            $("#form-div").html("<div class='alert alert-success' style='padding:10px 30px;'>Your message has been sent, Thank you.</div>");
                            break;
                        case "Failed":
                            alert("Something went wrong, please try again.");
                            $("#submit").removeClass("disabled");
                            break;
                    }
                }
            });
        });
    </script>

    <div class="row">
        <div class="col col-lg-6 col-lg-offset-3">
            <div class="row card text-center bg-primary" id="form-div">
                <div class="card-header">
                    <h5 class="card-title text-white">Contact Form</h5>
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-lg-12"> <input type="text" class="form-control" id="name"
                                        placeholder="Your name" required /> </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12"> <input type="email" class="form-control" id="email"
                                        placeholder="Your email" required /> </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12"> <textarea class="form-control" id="message"
                                        placeholder="Your Message" rows="4" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button type="submit" id="submit" class="form-control btn btn-success">Send
                                        Message</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
